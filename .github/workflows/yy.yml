name: Build, Push and Export Docker Image test

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  LOCAL_TAG: local-build-${{ github.run_id }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub (if credentials available)
        id: dockerhub-login
        if: github.event_name != 'pull_request' && vars.DOCKER_USER != ''
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push to GitHub Container Registry
        id: build-push-ghcr
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push to Docker Hub (if credentials available)
        id: build-push-dockerhub
        if: github.event_name != 'pull_request' && vars.DOCKER_USER != '' && steps.dockerhub-login.outcome == 'success'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/docker-build-cloud-demo:latest
            ${{ vars.DOCKER_USER }}/docker-build-cloud-demo:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build local image for export
        if: always() && github.event_name != 'pull_request'
        run: |
          # 构建单架构镜像用于本地导出
          docker buildx build \
            --platform linux/amd64 \
            --load \
            -t ${{ env.IMAGE_NAME }}:${{ env.LOCAL_TAG }} \
            --cache-from type=gha \
            .
          
          # 为导出添加标签
          docker tag ${{ env.IMAGE_NAME }}:${{ env.LOCAL_TAG }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:export-${{ github.run_id }}

      - name: Save Docker image as tar file
        if: always() && github.event_name != 'pull_request'
        run: |
          # 将镜像保存为tar文件
          docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:export-${{ github.run_id }} -o docker-image.tar
          echo "Image saved as docker-image.tar"
          ls -lh docker-image.tar

      - name: Compress tar file
        if: always() && github.event_name != 'pull_request'
        run: |
          # 压缩tar文件以减小大小
          gzip docker-image.tar
          echo "Compressed to docker-image.tar.gz"
          ls -lh docker-image.tar.gz

      - name: Upload Docker image as artifact
        if: always() && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: |
            docker-image.tar.gz
            docker-image.tar
          retention-days: 30
          if-no-files-found: error

      - name: Clean up local images
        if: always()
        run: |
          # 清理本地镜像以节省空间
          docker rmi ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:export-${{ github.run_id }} 2>/dev/null || true
          docker rmi ${{ env.IMAGE_NAME }}:${{ env.LOCAL_TAG }} 2>/dev/null || true

      - name: Output build information
        if: success()
        run: |
          echo "======= BUILD SUMMARY ======="
          echo ""
          echo "Repository: ${{ github.repository }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Event: ${{ github.event_name }}"
          echo ""
          
          echo "GitHub Container Registry:"
          echo "  Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          if [ "${{ vars.DOCKER_USER }}" != "" ]; then
            echo ""
            echo "Docker Hub:"
            echo "  Image: ${{ vars.DOCKER_USER }}/docker-build-cloud-demo"
            echo "  User: ${{ vars.DOCKER_USER }}"
          else
            echo ""
            echo "Docker Hub: Skipped (no DOCKER_USER variable set)"
          fi
          
          echo ""
          echo "Generated GHCR Tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  /'
          
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo ""
            echo "Artifacts Generated:"
            echo "  - docker-image.tar.gz (compressed)"
            echo "  - docker-image.tar"
          fi
          
          echo ""
          echo "======= USAGE INSTRUCTIONS ======="
          echo ""
          echo "Pull from GitHub Container Registry:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          
          if [ "${{ vars.DOCKER_USER }}" != "" ]; then
            echo ""
            echo "Pull from Docker Hub:"
            echo "  docker pull ${{ vars.DOCKER_USER }}/docker-build-cloud-demo:latest"
          fi
          
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo ""
            echo "Download and load artifact:"
            echo "  1. Download artifact from workflow run"
            echo "  2. docker load -i docker-image.tar.gz"
          fi

      - name: Setup instructions for Docker Hub
        if: vars.DOCKER_USER == ''
        run: |
          echo ""
          echo "======= DOCKER HUB SETUP ======="
          echo ""
          echo "To enable Docker Hub pushes, set up the following:"
          echo ""
          echo "1. Go to your repository settings:"
          echo "   Settings → Secrets and variables → Actions"
          echo ""
          echo "2. Add a VARIABLE (not secret):"
          echo "   Name: DOCKER_USER"
          echo "   Value: Your Docker Hub username"
          echo ""
          echo "3. Add a SECRET:"
          echo "   Name: DOCKER_PAT"
          echo "   Value: Your Docker Hub Personal Access Token"
          echo "   (Create one at: https://hub.docker.com/settings/security)"
